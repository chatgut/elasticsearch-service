apiVersion: v1
kind: PersistentVolume
metadata:
  name: rabbitmq-dbdata
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "run/desktop/mnt/host/c/mnt/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-dbdata
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard