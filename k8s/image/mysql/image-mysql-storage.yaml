apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-dbimage
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /run/desktop/mnt/host/c/mnt/imgdata/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-dbimage-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi