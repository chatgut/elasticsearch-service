apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: title
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /aaa
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8009
